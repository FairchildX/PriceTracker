<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceTracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ PriceTracker</h1>
            <p>Track your favorite cryptocurrencies</p>
        </header>

        <main>
            <section class="add-crypto">
                <h2>Add Cryptocurrency</h2>
                <div class="input-group">
                    <input type="text" id="crypto-input" placeholder="Enter symbol (e.g., BTC)">
                    <button id="add-btn">Add</button>
                </div>
            </section>

            <section class="crypto-list">
                <h2>Tracked Cryptocurrencies</h2>
                <div id="crypto-container">
                    <p class="empty-message">No cryptocurrencies added yet</p>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
